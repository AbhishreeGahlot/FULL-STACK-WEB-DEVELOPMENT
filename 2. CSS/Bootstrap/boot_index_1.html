<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="boot_style_1.css" />
</head>
<body>
    <div class="container">
        <h2>Grid System </h2>
        <div class="row">
            <div class="col-4 bg-success" >one</div>
            <div class="col-8 bg-primary">two</div>
        </div>
    </br>
    <hr>
    <div class="row">
        <div class="col bg-success" >one</div>
        <div class="col bg-primary">two</div>
        <div class="col bg-warning">three</div>

    </div>

<!-- mb-3 matlab margin bottom 3   read "spacing" from bootstrap -->
    <div>
        <h2>Form Demo</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Write your Email" id="email">
            <label for="pswd" class="form-label">Password</label>
            <input type="text" class="form-control" placeholder="Write your password" id="pswd">

        </div>
        <button id="btn" type="button" class="btn btn-success">Submit</button>


    </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
