<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TABLES IN HTML -->
    <table border="black">
        <caption>FOOD MENU</caption>

        <thead>

            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>

            <tr>
                <th><b>INR</b></th>
                <th><b>USD</b></th>
            </tr>
        
        </thead>

        <tbody>
            <tr>
                <td>frooti</td>
                <td> 10 </td>
                <td>0.14</td>
            </tr>
    
            <tr>
                <td>maazza</td>
                <td>20</td>
                <td>0.17</td>
            </tr>
        </tbody>
    </table>

    <!-- PRACTICE QUESTION  -->
    <table border="black">
        <caption>merged table</caption>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td>Red eyes</td>
            </tr>

            <tr>
                <td>Height</td>
                <td>Weight  </td>
            </tr>

            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.003</td>
                <td>43%</td>
            </tr>
            
    </table>

    <!-- FORMS IN HTML , ACTION ATTRIBUTE , INPUT ELEMENT , PLACEHOLDERS  -->
        <form action="/server">
            <div>
            <label for="username">Enter your username </label>
            <input type="text" id="username" placeholder="enter username"/>
            </div>
            <br>
            <div>
            <label for="password">enter your password</label>
            <input type="password" id="password" placeholder="enter password"/>
            </div>
            <button> submit </button>
        </form>
    <!-- input box to search on youtube -->
    <hr/>
    <form action="https://www.youtube.com/results?search_query">
        <input type="text" placeholder="search on youtube" name="search_query"/>
        <button>search</button>
    </form>

    <!-- input box to search on google practice question  -->
    <hr/>
    <form action="https://www.google.com/search?q">
        <input type="text" placeholder="search on google" name="q"/>
        <button>search</button>
    </form>

    <!-- check box button -->
    <input type="checkbox" name="age" id="age" checked/>
    <label for="age" > I am 18+ </label>

    <!-- radio button -->
    <div>
        Choose your subjects:
        <input type="radio" name="fruit" id="apple" value="apple"/>
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="banana" value="banana"/>
        <label for="banana">banana</label>
        <input type="radio" name="fruit" id="cherry" value="cherry"/>
        <label for="cherry">cherry</label>
    </div>

    <br>
    <hr />


    <!-- dropdown button using select -->
    <select name="profession" id="profession">
        <option value="student"> Student </option>
        <option value="dev" > Developer</option>
    </select>


    <!-- range button -->
    <label for="volume"> Volume </label>
    <input type="range" min="0" max="100" name="vol"/>
    <br>
    <hr/>

    <!-- text area e.g. for feedback -->
    <label for="feedback" >  please provide your valuable feedback : </label>
    <textarea id="feedback"> </textarea>

    <button> submit </button>

    <!-- practice question -->
    <h2>REGISTRATION FORM</h2>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="fname" />
            <input type="text" placeholder="Last Name" name="lname" />
        </div>

        <div>
            <label for="gender"> Please select your gender </label>
            <select name="gender" id="gender">
                <option value="m"> Male</option>
                <option value="f"> Female</option>
                <option value="o"> Other</option>
            </select>
        </div>

        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="tos_agree"/>
            <label for="tos_agree"> Yes, I agree </label>
        </div>
        <button> Register</button>
    </form>

</body>
</html>
