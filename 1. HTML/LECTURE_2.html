<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE V/S BLOCK ELEMENT</title>
</head>
<body>

    <div>
        <a href="google.com"> google.com </a>
        <a href="facebook.com"> facebook.com </a>
    </div>

    <span>
        <a href="google.com">googleeee</a>
        <a href="facebook.com">facebooook</a>        
    </span>

    <p> ABCDEFGHI</p>
    <hr/>
    <p> JKLMNOPQ</p>

    <!-- SUBSCRIPT AND SUPERSCRIPT-->
    <p> H<sub>2</sub>O</p>
    <p>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
    <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>

    <!-- HTML ENTITIES -->
    <p>The sky is cloudy  &#127783; &amp; it will rain  &#9748; today;</p>
</body>
</html>
